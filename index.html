<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple HTML Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <label for="value1">Value1: <input type="number" id="value1" name="value1"></label>
  <label for="value2">Value2: <input type="number" id="value2" name="value1"></label>
  <label for="operators">Operators:
    <select name="operators" id="operators">
      <option value="add">add</option>
      <option value="subtract">subtract</option>
      <option value="multiply">multiply</option>
      <option value="divide">divide</option>
    </select>
  </label>
<button>calculate</button>

<div class="result-box">
  <p id="result">Result:</p>
  <div id="output">
  </div>
</div>

  <script src="./index.js"></script>
</body>
</html>
